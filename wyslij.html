    <script>
        //ZEGAR
        function zegar() {
            var czas = new Date();
            var godzina = czas.getHours();
            var minuta = czas.getMinutes();
            var sekunda = czas.getSeconds();
            var tygodnie = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"]
            if (minuta < 10) {
                var minuta = "0" + minuta;
            }
            if (sekunda < 10) {
                var sekunda = "0" + sekunda;
            }

            document.getElementById("czas").innerHTML = "Aktualna data: " + tygodnie[czas.getDay()] + " " + godzina + ":" + minuta + ":" + sekunda;
        }
        setInterval("zegar()", 200);
    </script>
